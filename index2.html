<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <div class="main">
        <div class="left">
            <img src="Images/left1.jpg">
            <img src="Images/JOIN US.png" id="join">
        </div>
        <div class="right">
            <div class="first">
                <h1>Join over 25 million</h1>
                <br>
                <h3>learners from around the globe</h3>
            </div>
            <div class="second">
                <div id="contact-box">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Username </label>
                            <br>
                            <input type="text" name="name" id="name" placeholder="Enter your name">

                        </div>
                        <div class="form-group">
                            <label for="email">E-mail </label>
                            <br>
                            <input type="email" name="name" id="email" placeholder="Enter your e-mail">

                        </div>
                        <div class="form-group">
                            <label for="password">Password </label>
                            <br>
                            <input type="password" name="name" id="password" placeholder="Enter your password">

                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="check1" name="check1" value="check">
                            <label for="check1"> I agree to all statements included in <em id="color"><u>Terms of Use</u></em></label><br>

                        </div>
                        <div class="options">
                            <br>
                            <input type="radio" name=".." value=""> Teacher </br>
                            <input type="radio" name=".." value=""> Student </br>

                        </div>
                    </form>
                </div>
            </div>
            <div class="sign">
                <h2>SIGN UP</h2>
            </div>

            <div class="continue">
                <h4>Or continue with this social profile</h4>
                <div class="bool">
                    <button class="btn8">Facebook</button>
                    <button class="btn9">Google</button>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <img src="Images/TS COUNT(2).png" alt="count">
    </div>

</body>

</html>
